<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="icon" type="image/png" sizes="32x32" href="./images/logo6.png">
  <link href="./index.css" rel="stylesheet">
  
  <title>Huddle landing page</title>
</head>
<body>
  <header>
    <img src="./images/logo.svg" alt="huddle logo">
  </header>

  <section class="wrapper">
      <div class="mockups">
        <img src="./images/illustration-mockups.svg">
      </div>

      <div class="info">
        <h1>Build The Community Your Fans Will Love</h1>
        <p> Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. 
        </p>
        <button class="register-btn">Register</button>
      </div>
  </section>

  <div class="social-link">
      <a href="https://web.facebook.com/index.php/?_rdc=1&_rdr#" target="_blank">
        <i class="fa-brands fa-facebook-f"></i>
      </a>
      <a href="https://x.com/login" target="_blank">
        <i class="fa-brands fa-x-twitter"></i>
      </a>
      <a href="https://www.instagram.com/?hl=en" target="_blank">
        <i class="fa-brands fa-instagram"></i>
      </a>
  </div> 

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/jeff20501">Pixel & Code</a>.
    </p>
  </footer>

  <script src="./index.js"></script>
</body>
</html>
